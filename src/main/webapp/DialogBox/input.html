<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<span><label for="x">x: </label></span>
	<input type="text" id="x" />
	<span><label for="y">y: </label></span>
	<input type="text" id="y" />
	<form>
	<input type="submit" alt="送信" onclick="send()" />		
	</form>
	<script>
		function send() {
			const data = {
				x : document.getElementById( "x" ).value,
				y : document.getElementById( "y" ).value
			}
			window.opener.getRect( data );
			window.close();
		}
	</script>
</body>
</html>
